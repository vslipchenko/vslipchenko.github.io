<h2 mat-dialog-title>Menu</h2>
<mat-dialog-content>
  <div class="menu-buttons">
    <app-button mat-dialog-close color="accent" text="Open profile" icon="launch" (clicked)="open.emit()"></app-button>
    <app-button
      mat-dialog-close
      color="accent"
      text="Add to Wishlist"
      icon="playlist_add"
      (clicked)="addToWishlist.emit()"
    ></app-button>
    <app-button
      mat-dialog-close
      color="accent"
      text="Add to I've caught"
      icon="playlist_add_check"
      (clicked)="addToIveCaught.emit()"
    ></app-button>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <app-button mat-dialog-close text="Cancel"></app-button>
</mat-dialog-actions>
