<h2 mat-dialog-title>Remove all</h2>
<mat-dialog-content>
  Do you really want to remove all items ?
</mat-dialog-content>
<mat-dialog-actions>
  <app-button mat-dialog-close text="Cancel"></app-button>
  <app-button mat-dialog-close color="warn" text="Remove" (clicked)="remove.emit()"></app-button>
</mat-dialog-actions>
