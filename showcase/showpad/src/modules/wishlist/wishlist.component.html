<app-menu class="menu"></app-menu>

<ng-container *ngIf="pokemons$| async as pokemons">
  <div class="list-headline">
    <h2>Wishlist</h2> <app-mini-fab-button *ngIf="pokemons.length" icon="delete" color="warn" (clicked)="openRemoveDialog()"></app-mini-fab-button>
  </div>

  <app-chips *ngIf="pokemons.length; else empty" [chips]="pokemons"></app-chips>

  <ng-template #empty>Empty :(</ng-template>
</ng-container>
